
<h1 style="text-align: center">Welcome <span class="seven">to</span> Home</h1>
<hr/>

<md-content class="five">
    <md-input-container class="md-icon-float" >
        <!-- Usefloating label instead of placeholder -->
        <label>Name</label>
        <md-icon md-svg-src="img/icons/svg/account-box.svg" class="name"></md-icon>
        <input ng-model="user.name" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float">
        <label>Password</label>
        <md-icon md-svg-src="img/icons/svg/security.svg"></md-icon>
        <input ng-model="user.password1" type="password">

    </md-input-container>

    <a ng-link="view" class="nine"> Forgot Password?</a>

<div layout="row" class="eight">


<md-button class="md-raised md-primary" style="box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-moz-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-webkit-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);" ng-click="home.goTo()">signIn</md-button>
<md-button class="md-raised md-primary" ng-link="signup" style="box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-moz-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-webkit-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);">signUp</md-button>
    <div>
        <md-button class="md-raised md-primary" ng-click="facebook()" style="box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-moz-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-webkit-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);">signIn with Facebook</md-button>
    </div>
    <div>
        <md-button class="md-raised md-primary" ng-click="google()" style="box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-moz-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);
-webkit-box-shadow: 0px 0px 10px 4px rgba(119, 119, 119, 0.50);">signIn with Google</md-button>
    </div>
</div>

</md-content>
